<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body class="container">
    <!-- Login page -->
    <div id="login-area" class="login-area">
        <h1 class="text-center"> Welcome to<span style="color: rgb(255, 42, 202);"> Test</span> Bank</h1>
        <br>
        <div class="submit-area p-5">
            <h4>Login</h4>
            <br>
            <input type="email" placeholder="Email" class="form-control">
            <br>
            <input type="password" placeholder="password" class="form-control">
            <br>
            <button class="btn btn-success" id="login">Login</button>
        </div>
    </div>
    <!-- End of login page -->

    <!-- Home page Blance area -->

    <div id="transictionArea">
        <div class="row">
            <div class="col-md-4  ">
                <div class="m-3 p-5 rounded deposit">
                    <h3>Deposit</h3>
                    <h2>$ <span id="currentDeposit">10</span></h2>
                </div>
            </div>
            <div class="col-md-4  ">
                <div class="m-3 p-5 rounded withdraw">
                    <h3>Withdraw</h3>
                    <h2>$ <span id="currentWithdraw">00</span></h2>
                </div>
            </div>
            <div class="col-md-4 ">
                <div class="m-3 p-5 rounded blance">
                    <h3>Blance</h3>
                    <h2>$ <span id="currentBlance">1240</span> </h2>
                </div>
            </div>
        </div>
        <br><br>
    <!-- Homepage input area -->
        <div class="row">
            <div class="col-md-6">
                <div class="submit-area p-5">
                    <h4>Deposit</h4>
                    <br>
                    <input type="number" class="form-control" id="depositAmount" placeholder="$ amount you want to deposit">
                    <br>
                    <div class="btn btn-success" id="adddeposit">Deposit</div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="submit-area p-5">
                    <h4>Withdraw</h4>
                    <br>
                    <input type="number" class="form-control" id="withdrawAmount" placeholder="$ amount you want to withdraw">
                    <br>
                    <div class="btn btn-success" id="addWithdraw">withdraw</div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
